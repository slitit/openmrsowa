      $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
    </script>

  <body>
    <header>
      <span class="app-title">Investigations-Inward</span>
    </header>
    <div class="clear"></div>
    <div id="body-wrapper">
      <div class="instructions">
        <u><b>Lab Tests</b></u>
        <div class="loadgroup">
          <label class="col-sm-2 col-form-label">Load From Test Group</label>
          <select id="testgroup" class="form-control form-control-sm formInput6">
            <option></option>
          </select>
        </div>
        <br><br>
      
        <div class="first">
          <div class="first_one">
          <label class="col-sm-2 col-form-label">Test</label>
          <label class="col-sm-2 col-form-label space">Priority</label>
          <label class="col-sm-2 col-form-label space">Laboratory</label>
          <label class="col-sm-2 col-form-label space">Special Notes</label>
          <label class="col-sm-2 col-form-label space">Antibiotic Given</label>
          <label class="col-sm-2 col-form-label space">Antibiotic Details</label>
        </div>
        </div>
  
      <div class="two">
           <div class="two_one">
         <select id="test" class="form-control form-control-sm formInput5" placeholder="All/Selected">
            <option> </option>
          </select> &nbsp;
          <select id="priority" class="form-control form-control-sm formInput4" placeholder="Normal/Urgent">
            <option>Normal</option>
            <option>Urgent</option>
          </select> &nbsp;
         <select id="laboratory" class="form-control form-control-sm formInput3" placeholder="Lab+OutDoor">
            <option></option>
          </select> &nbsp;
         <input class="col-sm-2 col-form-label form-control form-control-sm formInput" type="text" id="specialnotes"> &nbsp;
         <select id="antibiotic" class="form-control form-control-sm formInput2" placeholder="Yes/No">
            <option>Yes</option>
            <option>No</option>
          </select> &nbsp; 
         <input class="form-control form-control-sm formInput1" type="text" id="antibioticdetails"  placeholder="If Anti-bio Given">  &nbsp;
       <button type="button" class="btnAdd1" id="addBtn"><span style="color:white;">&#43;</span></button>
        </div>
        </div>
         <br>
        <div class="tableContatiner1">
          <table id="example" class="display" style="width:100%">
            <thead>
              <tr>
                <th>Test</th>
                <th>Priority</th>
                <th>Laboratory</th>
                <th>Special Notes</th>
                <th>Antibiotic Given</th>
                <th>Antibiotic Details</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <!--<div class="bottom1">
          <button type="button" class="button-3d btnAdd2" data-toggle="modal" id="groupBtn" data-target="#exampleModalCenter"> Save Test Group</button>
        </div> --> 
		<div class="col-lg-12 form-group row justify-content-right" style="margin-top: -10px; margin-bottom: -10px; ">
            <div class="col-lg-2 form-group" >
              <button id="groupBtn" class="btn btn-block btn-success" data-toggle="modal"  data-target="#exampleModalCenter" style="background: #28a745; width:150px;">SAVE TEST GROUP</button>
            </div>
          </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="fourth">
            <label class="col-sm-2 col-form-label">Test Group Name</label>
            <input class="form-control form-control-sm formInput7" type="text" id="groupname"/>
         </div>
          <div class="fifth">
              <label class="checkbox-inline">
                <input type="radio" value="saveformeonly" name="savefor"> for Me only
              </label> 
              <label class="checkbox-inline">
                <input type="radio" value="saveforunit" name="savefor">Save for Unit
              </label>
              <label class="checkbox-inline">
                <input type="radio" value="saveforeveryone" name="savefor" >Save for Everyone
              </label>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="button-3d btnAdd6" data-dismiss="modal">Close</button>
          <button type="button" class="button-3d btnAdd5" id="savebtn1">Save</button>
		
        </div>
      </div>
    </div>
  </div>   
		<div class="col-lg-12 form-group row justify-content-center" style="margin-top: 50px; margin-bottom: 10px;">
            <div class="col-lg-2 form-group">
              <button id="saveBtn" class="btn btn-block btn-success" style="background: #28a745;">SAVE</button>
            </div>
            <div class="col-lg-2 form-group">
              <button id="cancelBtn" type="button" class="btn btn-block btn-warning"
                style="background: #e0a800; color: white;">CANCEL</button>
            </div>
          </div>
      </div>
    </div>
