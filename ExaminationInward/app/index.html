    <div id="body-wrapper">
      <div class="cardBlock">
        <h2>Examination-Inward</h2>

        <div><u>Basic Examination</u></div>
        <div class="row" style="margin-top: 15px;border: transparent;background-color: transparent;">
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Examination Date</label>
          <div class="col-lg-4 form-group">
            <input type="text" class="form-control" id="exaDate">
          </div>
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Examination Time</label>
          <div class="col-lg-4 form-group">
            <input type="text" class="form-control" id="exaTime">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Height {cm}</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm cal" id="txtheight" />
          </div>
          <label class="col-sm-2 col-form-label cal"><span class="icon-hand-right"></span>&nbsp;Weight {kg}</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm cal" id="txtweight" />
          </div>
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;BMI</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" readonly class="col-sm-10 form-control form-control-sm" id="txtbmi" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Waist {cm}</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm" id="txtWaist" />
          </div>
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Systolic BP</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm" id="txtsysto" />
          </div>
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Diastolic BP</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm" id="txtdiasto" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Pulse Rate</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm" id="txtpuls" />
          </div>
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;RS</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm" id="txtRS" />
          </div>
          <label class="col-sm-2 col-form-label"><span class="icon-hand-right"></span>&nbsp;Temperature
            <sup>o</sup>C</label>
          <div class="col-sm-2 col-form-label">
            <input type="text" class="col-sm-10 form-control form-control-sm" id="txtTemp" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"><span class="icon-hand-right"></span>&nbsp;Remarks</label>
          <div class="col-sm-8">
            <textarea class="col-sm-10 form-control form-control-sm" id="txtremark" rows="4"></textarea>
          </div>
        </div>
        <div class="col-lg-12 form-group">
          <div class="col-lg-6" style="padding: 0;">
            <table>
              <thead>
                <tr>
                  <th>General Examination</th>
                </tr>
              </thead>
              <tbody id="tbodyGeneralExamination">

              </tbody>
            </table>
          </div>
        </div>

        <div class="col-sm-12 row">
          <div class="col-sm-5 row">
            <label class="col-sm-3 col-form-label"><span class="icon-hand-right"></span>&nbsp;Status</label>
            <div class="col-lg-8 form">
              <select class="form-control" id="status">
                <option disabled selected hidden>--Select--</option>
                <option>Active</option>
                <option>InActive</option>
              </select>
            </div>
          </div>

        </div>
        <div class="col-lg-12 form-group row justify-content-center" style="margin-top: 20px; margin-bottom: 10px;">
          <div class="col-lg-2 form-group">
            <button id="btnSubmit" class="btn btn-block btn-success" style="background: #28a745;">Save</button>
          </div>
          <div class="col-lg-2 form-group">
            <button type="button" id="btnClear" class="btn btn-block btn-danger"
              style="background: #dc3545;">Cancel</button>
          </div>
        </div>
      </div>
    </div>
