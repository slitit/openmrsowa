  <ul id="breadcrumbs">
    <li>
      <a href="/openmrs/index.htm">
        <i class="icon-home small"></i>
      </a>
    </li>
    <li>
      <i class="icon-chevron-right link"></i> Authorization Required Drugs For Prescribing
    </li>
  </ul>

  <div id="body-wrapper">

    <div class="card">
      <div class="card-body row">

        <form class="container-fluid" id="mainForm">

          <div class="row mt-3">
            <div class="col-md-4">
              <label for="drpCategories" class="col-form-label"><span
                  class="icon-hand-right"></span>&nbsp;Category:</label>
              <select id="drpCategories" class="form-control selectTwo">
                <option disabled selected value="">--Select--</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <label for="drpDrugName" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Drug
                Name:</label>
              <select id="drpDrugName" class="form-control">
                <option disabled selected value="">--Select--</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-10 form-group">
                  <label for="drpUsers" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Authorized
                    Users:</label>
                  <select id="drpUsers" class="form-control selectTwo">
                    <option disabled selected value="">--Select--</option>
                  </select>
                </div>

                <div class="col-md-2 form-group">
                  <button type="button" style="background: blue; margin-top:45px;" id="btnAddToGridUsers"
                    class="btn btn-block btn-primary btn-sm">
                    <span class="fa fa-plus"></span>
                  </button>
                </div>

                <div class="col-lg-12 form-group">
                  <table class="table table-bordered table-condensed">
                    <thead>
                      <tr>
                        <th style="text-align: center;" scope="col">Users</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="tbodyUsers">

                    </tbody>
                  </table>
                </div>

              </div>
            </div>

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-10 form-group">
                  <label for="drpAssignedSections" class="col-form-label"><span
                      class="icon-hand-right"></span>&nbsp;Assigned Sections:</label>
                  <select id="drpAssignedSections" class="form-control selectTwo">
                    <option disabled selected value="">--Select--</option>
                  </select>
                </div>

                <div class="col-md-2 form-group">
                  <button type="button" style="background: blue; margin-top:45px;" id="btnAddToGridAssignedSections"
                    class="btn btn-block btn-primary btn-sm">
                    <span class="fa fa-plus"></span>
                  </button>
                </div>

                <div class="col-lg-12 form-group">
                  <table class="table table-bordered table-condensed">
                    <thead>
                      <tr>
                        <th style="text-align: center;" scope="col">Sections</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="tbodySections">

                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>


          <br></br>
          <div class="col-lg-12 form-group row justify-content-center">
            <div class="col-lg-2 form-group">
              <button type="button" id="btnSave" class="btn btn-block submitButton confirm right focused"><span
                  id="btnMainSave">Save</span></button>
            </div>

            <div class="col-lg-2 form-group">
              <button type="button" id="btnCancel" class="btn btn-block cancel">Cancel</button>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <table class="table table-bordered table-condensed">
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">Category</th>
                  <th style="text-align: center;" scope="col">Drug Name</th>
                </tr>
              </thead>
              <tbody id="tbodyDet">

              </tbody>
            </table>
          </div>

        </form>

      </div>
    </div>

  </div>
