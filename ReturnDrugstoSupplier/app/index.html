<!DOCTYPE html>
<html>
  <head>
    <title>ReturnDrugstoSupplier</title>
    <!-- openmrs favicon -->
       <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/openmrs/ms/uiframework/resource/appui/styles/header.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet"
    href="/openmrs/ms/uiframework/resource/referenceapplication/styles/referenceapplication.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" type="text/css" />
	 <link rel="stylesheet"
    href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css"
    type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="logo">
          <a href="../../">
              <img src="img/openmrs-with-title-small.png"/>
          </a>
      </div>
      <span class="app-title">Return Drugs to Supplier</span>
    </header>
    <div class="clear"></div>
    <div id="body-wrapper">
      <div class="card">
      <div class="card-body row">
        <div class="col-lg-12 form-group">
          <h2>Return Drugs to Supplier</h2>
        </div>

        <form class="col-lg-12 row" id="registerPatientForm">


			
		  <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Institute Name</label>
                <input id="instituteName" type="text" class="form-control" style="margin: 0;" disabled/>
              </div>
			  <div class="col-lg-4 form-group" id="ReferencePanel" >
				<label><span class="icon-hand-right"></span>&nbsp;Return Order No</label>
                <select id="referenceNo" class="form-control select2">
                  <option value="">--Select--</option>
				   
				 </select>
              </div>
			  
            </div>
			 <div class="row">
              <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;GRN No</label>
                <select id="grnNo" class="form-control select2">
                  <option value="">--Select--</option>
				   
				 </select>
				  <input id="grnNoText" type="text" class="form-control" style="margin: 0;" disabled/>
               </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Receive Date</label>
                <div class="input-group" style="margin-top: 5px;" >
                  <input id="receiveDate" type="text" class="form-control datepicker" style="margin: 0;" disabled/>
                  <div class="input-group-append">
                    <span class="input-group-text"><span class="icon-calendar"></span></span>
                  </div>
                </div>
               </div>
			   <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Receive From</label>
				<div class="input-group" style="margin-top: 5px;" >
                <input id="receiveFrom" type="text" class="form-control" style="margin: 0;" disabled/>
				</div>
               </div>
            </div>
			<div class="row">
              <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Supplier</label>
                 <input id="supplier" type="text" class="form-control datepicker" style="margin: 0;" disabled/>
               </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Return Date</label>
                <div class="input-group" style="margin-top: 5px;" >
                  <input id="returnDate" type="text" class="form-control datepicker" style="margin: 0;"/>
                  <div class="input-group-append">
                    <span class="input-group-text"><span class="icon-calendar"></span></span>
                  </div>
                </div>
               </div>
			   <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Remarks</label>
				<div class="input-group" style="margin-top: 5px;" >
                <input id="Remarks" type="text" class="form-control" style="margin: 0;" />
				</div>
               </div>
            </div>
		   <div class="col-lg-12 form-group">
           <table class="table col-lg-12" id="tableDrugAdju">
					<thead class="thead-dark col-lg-12 ">
						<tr>
							<th style="display:none;">#</th>
							<th scope="col">Drug Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Batch No</th>
							<th scope="col">Expiry Date</th>
							<th scope="col">Received Qty</th>
							<th scope="col">Return Qty</th>
							<th scope="col">Remarks</th>
						    <th scope="col"></th>
						
						</tr>
					</thead>
				<tbody id="tableDrugAdju_Body" class="col-lg-12">
					
				</tbody>
			</table>

		  </div>
		  <div class="col-lg-12 form-group row justify-content-center">
          
			<div class="col-lg-2 form-group">
              <button id="btnSave" type="button" class="btn btn-block submitButton confirm right focused">Save</button>
            </div>

            <div class="col-lg-2 form-group">
              <button type="button" id="Cancel" style="background: #ffc107;" class="btn btn-block bn-warning">Cancel</button>
            </div>
			             
            <div class="col-lg-2 form-group">
              <button type="button" type="button" id="btnLookup" class="btn btn-block cancel">Lookup</button>
            </div>
			 
          </div>

        </form>

      </div>
    </div>
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
  $( function() {
    $( ".datepicker" ).datepicker({
	dateFormat: 'yy-mm-dd',
      changeMonth: true,
      changeYear: true,
      yearRange: "-100:+100",
      minDate: 0
	});
  } );
  
  
function removeRow(btn){
	  $('#tableDrugAdju').DataTable().destroy();
	  $(btn).closest("tr").remove().remove();
	  $('#tableDrugAdju').DataTable();
}	
  </script>
  </body>
</html>
