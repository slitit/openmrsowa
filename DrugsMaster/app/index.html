<!DOCTYPE html>
<html>

<head>
  <title>Drug Master</title>
  <!-- openmrs favicon -->
  <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    type="text/css" />
  <link rel="stylesheet"
    href="/openmrs/ms/uiframework/resource/referenceapplication/styles/referenceapplication.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .table td,
    .table th {
      padding: 2px !important;
      vertical-align: middle !important;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
      <div class="logo">
        <a href="../../">
          <img src="img/openmrs-with-title-small.png" />
        </a>
      </div>

      <ul class="navbar-nav ml-auto user-options">
        <li class="nav-item" style="font-weight: bold;">
          <span class="icon-hospital"></span><span id="lblInstituteName"></span>
          <input id="txtinstituteuuid" type="text" class="form-control" style="display: none;" />
        </li>
      </ul>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto user-options">
          <li class="nav-item logout">
            <a href="/openmrs/appui/header/logout.action?successUrl=openmrs">
              Logout <i class="icon-signout small"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="clear"></div>

  <ul id="breadcrumbs">
    <li>
      <a href="/openmrs/index.htm">
        <i class="icon-home small"></i>
      </a>
    </li>
    <li>
      <i class="icon-chevron-right link"></i> Drug Master
    </li>
  </ul>

  <div id="body-wrapper">

    <div class="card">
      <div class="card-body row">

        <div class="col-lg-12 form-group" style="padding: 0;">
          <h2>Drug Master</h2>
        </div>

        <form class="container-fluid" id="mainForm">

          <div class="row mt-3" id="panelDis" style="display: none;">
            <div class="col-md-3">
              <label for="drpDrugId" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Generic Name</label>
            </div>
            <div class="col-md-7">
              <select id="drpDrugId" class="form-control selectTwo">
                <option disabled selected value="">--Select--</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="drpCategory" class="col-form-label"><span
                  class="icon-hand-right"></span>&nbsp;Category</label>
            </div>
            <div class="col-md-7">
              <select id="drpCategory" class="form-control" required>
              </select>
            </div>
            <div class="col-md-1">
              <button type="button" id="btnNewCategory" style="background: #007bff; margin-top: 10px;"
                class="btn btn-block btn-primary btn-sm" data-toggle="modal" data-target="#newtestgroup">New</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="txtGenericName" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Generic
                Name</label>
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" name="txtGenericName" id="txtGenericName" autoComplete="off"
                placeholder="Enter Generic Name" required />
            </div>
            <div class="col-md-1">
              <label for="txtGenericName" class="col-form-label" style="color: red;">*</label>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="txtBrandName" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Brand
                Name</label>
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" name="txtBrandName" id="txtBrandName" autoComplete="off"
                placeholder="Enter Brand Name" />
            </div>            
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="drpMeasuringUnit" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Measuring
                Unit
              </label>
            </div>
            <div class="col-md-7">
              <select id="drpMeasuringUnit" class="form-control">
                <option selected disabled value="">-- Select --</option>
                <option>g</option>
                <option>mg</option>
                <option>mcg</option>
                <option>ml</option>
                <option>L</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="drpRoute" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Route
              </label>
            </div>
            <div class="col-md-7">
              <select id="drpRoute" class="form-control">
                <option selected disabled value="">-- Select --</option>
                <option>Oral</option>
                <option>IV</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="drpType" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Type
              </label>
            </div>
            <div class="col-md-7">
              <select id="drpType" class="form-control" required>
                <option selected disabled value="">-- Select --</option>
                <option>Tablet</option>
                <option>Syrup</option>
                <option>Capsules</option>
                <option>Liquid</option>
                <option>Injection</option>
              </select>
            </div>
            <div class="col-md-1">
              <label for="drpType" class="col-form-label" style="color: red;">*</label>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="drpStorageUnit" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Storage
                Method
              </label>
            </div>
            <div class="col-md-7">
              <select id="drpStorageUnit" class="form-control">
                <option selected disabled value="">-- Select --</option>
                <option>Room Temperature</option>
                <option>Cool, Dry Place</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="txtComment" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Comment</label>
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" name="txtComment" id="txtComment" autoComplete="off" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-3">
              <label for="drpStatus" class="col-form-label"><span class="icon-hand-right"></span>&nbsp;Status</label>
            </div>
            <div class="col-md-7">
              <select id="drpStatus" class="form-control" required>
                <option value="Active" selected>Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <div class="col-md-1">
              <label for="drpStatus" class="col-form-label" style="color: red;">*</label>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-lg-12 form-group">
              <div class="row">

                <div class="col-lg-3">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="txtGridStrength"><span class="icon-hand-right "></span>Strength</label>
                    </div>
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="txtGridStrength">
                    </div>
                  </div>
                </div>

                <div class="col-lg-3">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="txtGridDosage"><span class="icon-hand-right "></span>Dosage</label>
                    </div>
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="txtGridDosage">
                    </div>
                  </div>
                </div>

                <div class="col-lg-3">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="txtGridFactor"><span class="icon-hand-right "></span>Factor</label>
                    </div>
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="txtGridFactor">
                    </div>
                  </div>
                </div>

                <div class="col-md-1 form-group">
                  <button type="button" style="background: blue; margin-top:45px;" id="btnAddToGrid"
                    class="btn btn-block btn-primary">
                    <span class="fa fa-plus"></span>
                  </button>
                </div>
              </div>

            </div>

            <div class="col-lg-12 form-group">
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th style="text-align: center;" scope="col">Strength</th>
                    <th style="text-align: center;" scope="col">Dosage</th>
                    <th style="text-align: center;" scope="col">Factor</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="drugSDFTBody">

                </tbody>
              </table>
            </div>
          </div>


          <br></br>
          <div class="col-lg-12 form-group row justify-content-center">

            <div class="col-lg-2 form-group">
              <button type="submit" id="btnSave" class="btn btn-block submitButton confirm right focused"><span
                  id="btnMainSave">Save</span></button>
            </div>

            <div class="col-lg-2 form-group">
              <button type="button" id="btnCancel" class="btn btn-block cancel">Cancel</button>
            </div>

            <div class="col-lg-2 form-group">
              <button type="button" id="btnLookup" style="background: #ffc107;"
                class="btn btn-block bn-warning">Lookup</button>
            </div>
          </div>

          <!-- Category New Button Modal -->
          <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" id="newtestgroup"
            aria-labelledby="newtestgroup" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="createTestGroup">Create New Category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div class="row mt-3">
                    <div class="col-md-3">
                      <label for="txtCategoryName" class="col-form-label">
                        <span class="icon-hand-right"></span>&nbsp;Category Name</label>
                    </div>

                    <div class="col-md-8">
                      <input type="text" class="form-control" id="txtCategoryName" autoComplete="off"
                        placeholder="Enter Category Name" />
                    </div>

                    <div class="col-md-1">
                      <label for="txtCategoryName" class="col-form-label" style="color: red;">*</label>
                    </div>
                  </div>

                  <div class="row mt-5 justify-content-center">
                    <div class="col-lg-2 form-group">
                      <button type="button" id="btnSaveNewCategory"
                        class="btn btn-block submitButton confirm right focused">Save</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>


        </form>

      </div>
    </div>


  </div>

</body>
