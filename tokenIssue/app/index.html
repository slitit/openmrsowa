<!DOCTYPE html>
<html>

<head>
  <title>Token Issue</title>
  <!-- openmrs favicon -->
  <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/openmrs/ms/uiframework/resource/appui/styles/header.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet"
    href="/openmrs/ms/uiframework/resource/referenceapplication/styles/referenceapplication.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
      <div class="logo">
        <a href="../../">
          <img src="img/openmrs-with-title-small.png" />
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto user-options">
          <li class="nav-item logout">
            <a href="/openmrs/appui/header/logout.action?successUrl=openmrs">
              Logout <i class="icon-signout small"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="clear"></div>

  <ul id="breadcrumbs">
    <li>
      <a href="/openmrs/index.htm">
        <i class="icon-home small"></i>
      </a>
    </li>
    <li>
      <i class="icon-chevron-right link"></i> Token Issue
    </li>
  </ul>

  <div id="body-wrapper">
    <div class="card">
      <div class="card-body row">
        <div class="col-lg-12 form-group">
          <h2>Token Issue</h2>
        </div>

        <form class="col-lg-12 row" id="registerPatientForm">



          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-5 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Institute Name</label>
                <input id="instituteName" type="text" class="form-control" style="margin: 0;" disabled />
              </div>
              <div class="col-lg-5 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Date</label>
                <div class="input-group" style="margin-top: 5px;">
                  <input id="txtDate" type="text" class="form-control" style="margin: 0;" disabled />
                  <div class="input-group-append">
                    <span class="input-group-text"><span class="icon-calendar"></span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-5 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;PHN</label>
                <div class="input-group" style="margin-top: 5px;">
                  <input id="txtBarcode" type="text" class="form-control" style="margin: 0;" />
                  <div class="input-group-append">
                    <span class="input-group-text"><span class="icon-barcode"></span></span>
                  </div>
                </div>
              </div>
              <div class="col-lg-5 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Patient Name</label>
                <div class="input-group" style="margin-top: 5px;">
                  <input id="patientName" type="text" class="form-control" style="margin: 0;" disabled />
                </div>
              </div>
            </div>
          </div>



          <div class="col-lg-12 form-group">
            <div class="row ">
              <div class="col-lg-5 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Queue</label>
                <select id="drpQueue" class="form-control">
                  <option>--Select--</option>
                </select>
              </div>
              <div class="col-lg-5 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Token Type</label>
                <div class="input-group" style="margin-top: 5px;">
                  <input id="TokenType" type="text" value="Normal" class="form-control" style="margin: 0;" disabled />
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row ">
              <div class="col-lg-5 form-group">
                <button id="btnIssue" class="btn btn-success" type="button" style="background: #28a745;">Issue
                  Token</button>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
    integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
