<html>

<head>

  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />

    type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
      <div class="logo">
        <a href="../../">
          <img src="img/openmrs-with-title-small.png" />
        </a>
      </div>

      <ul class="navbar-nav ml-auto user-options">
        <li class="nav-item" style="font-weight: bold;">
          <span class="icon-hospital"></span><span id="lblInstituteName"></span>
          <input id="txtinstituteuuid" type="text" class="form-control" style="display: none;" />
        </li>
      </ul>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto user-options">
          <li class="nav-item logout">
            <a href="/openmrs/appui/header/logout.action?successUrl=openmrs">
              Logout <i class="icon-signout small"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="clear"></div>

  <ul id="breadcrumbs">
    <li>
      <a href="/openmrs/index.htm">
        <i class="icon-home small"></i>
      </a>
    </li>
    <li>
      <i class="icon-chevron-right link"></i> User Registration
    </li>
  </ul>

  <div id="body-wrapper">
    <div class="card">
      <div class="card-body row">
        <div class="col-lg-12 form-group">
          <h2>User Registration</h2>
        </div>

        <form class="col-lg-12 row" id="registerUserForm">

          <div class="col-lg-12 form-group showHide" style="display: none;">
            <div class="row">
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Username</label>
                <select id="drpUsername" class="form-control selectTo">
                </select>
                <input type="text" id="useruuid" style="display: none;" />
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Employee Id</label>
                <input type="text" id="txtEmployeeId" class="form-control uuidfind clr" attr-uuid-find="Employee Id">
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Title</label>
                <select id="drpTitle" class="form-control uuidfind clr" attr-uuid-find="Title">
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Miss">Miss</option>
                  <option value="Ms">Ms</option>
                  <option value="Dr">Dr</option>
                  <option value="Rev">Rev</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;First Name</label>
                <input type="text" id="txtFirstName" class="form-control clr">
              </div>
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Last Name</label>
                <input type="text" id="txtLastName" class="form-control clr">
              </div>
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Gender</label>
                <select id="drpGender" class="form-control clr">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Email</label>
                <input type="text" id="txtEmail" class="form-control uuidfind clr" attr-uuid-find="Email">
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4 InstituteCont" style="display: none;">
                <label><span class="icon-hand-right"></span>&nbsp;Institute</label>
                <select id="drpInstitute" class="form-control clr">
                  <option disabled selected value="">--Select--</option>
                </select>
              </div>
              <div class="col-lg-4 InstituteContHide" style="display: none;">
                <label><span class="icon-hand-right"></span>&nbsp;Institute</label>
                <input type="text" disabled readonly id="txtInstitute" class="form-control clr"
                  attr-uuid-find="Institute Id">
              </div>
              <div class="col-lg-4 InstituteCont" style="display: none;">
                <style>
                  .switch {
                    position: relative;
                    display: inline-block;
                    width: 60px;
                    height: 34px;
                  }

                  .switch input {
                    opacity: 0;
                    width: 0;
                    height: 0;
                  }

                  .slider {
                    position: absolute;
                    cursor: pointer;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: #ccc;
                    -webkit-transition: .4s;
                    transition: .4s;
                  }

                  .slider:before {
                    position: absolute;
                    content: "";
                    height: 26px;
                    width: 26px;
                    left: 4px;
                    bottom: 4px;
                    background-color: white;
                    -webkit-transition: .4s;
                    transition: .4s;
                  }

                  input:checked+.slider {
                    background-color: #2196F3;
                  }

                  input:focus+.slider {
                    box-shadow: 0 0 1px #2196F3;
                  }

                  input:checked+.slider:before {
                    -webkit-transform: translateX(26px);
                    -ms-transform: translateX(26px);
                    transform: translateX(26px);
                  }

                  /* Rounded sliders */
                  .slider.round {
                    border-radius: 34px;
                  }

                  .slider.round:before {
                    border-radius: 50%;
                  }
                </style>
                <label for="chkMakeAdmin"><span class="icon-hand-right"></span>&nbsp;Make Admin</label>
                <label class="switch">
                  <input id="chkMakeAdmin" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group hideShow">
            <div class="row">
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Username</label>
                <input type="text" class="form-control clr" id="txtUserName" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Password</label>
                <input type="password" class="form-control clr" id="txtPassword" autocomplete="new-password">
              </div>
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Confirm Password</label>
                <input type="password" class="form-control clr" id="txtConfirmPassword" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4  form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Telephone (Home)</label>
                <input type="text" id="txtTelHome" class="form-control uuidfind clr" attr-uuid-find="Telephone Home">
              </div>
              <div class="col-lg-4  form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Telephone (Mobile)</label>
                <input type="text" id="txtTelMobile" class="form-control uuidfind clr" attr-uuid-find="Telephone Number">
              </div>
              <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;NIC No</label>
                <input type="text" id="txtNicNo" class="form-control uuidfind clr" attr-uuid-find="NIC No">
              </div>
              <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Designation <span data-toggle="modal"
                    data-target="#addNewDesig"
                    style="background: gold; border: 2px solid; padding: 1px 20px; border-radius: 20px; margin-left: 30px;">
                    New</span></label>
                <select id="drpDesignation" class="form-control uuidfind clr" attr-uuid-find="Designation">
                  <option disabled selected>--Select--</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label><span class="icon-hand-right"></span>&nbsp;Work Station</label>
                <select id="drpWorkStation" class="form-control uuidfind clr" attr-uuid-find="Work Station">
                </select>
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Roles</label>
                <style>
                  table,
                  tr,
                  td {
                    border: none !important;
                  }
                </style>
                <table id="capabilityTbody" border="0">

                </table>
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row justify-content-center">             
              <div class="col-lg-2">
                <button class="btn btn-block btn-primary" type="button" id="btnNew" style="
                background: #007bff;
            ">New</button>
              </div>
              <div class="col-lg-2">
                <button class="btn btn-block btn-success" type="button" id="btnSave" style="
                background: #28a745;
            ">Save</button>
              </div>
              <div class="col-lg-2">
                <button class="btn btn-block btn-warning" type="button" id="btnLookUp" style="
                background: #ffc107;
            ">Lookup</button>
              </div>
            </div>
          </div>




          <div class="modal fade" id="addNewDesig" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" style="align-items: center !important;">
                  <h5 class="modal-title" id="exampleModalLabel">Add New Designation</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    style="border: none; background: none; outline: none;">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <label><span class="icon-hand-right"></span>&nbsp;Designation</label>
                      <input type="text" id="txtNewDesignation" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="col-12 row justify-content-center">
                    <div class="col-lg-4">
                      <button type="button" class="btn btn-block cancel" data-dismiss="modal">Close</button>
                    </div>
                    <div class="col-lg-4">
                      <button type="button" id="saveDesignation"
                        class="btn btn-block submitButton confirm right focused">Save</button>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"

  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"

      dropdownAutoWidth: true,

</body>
