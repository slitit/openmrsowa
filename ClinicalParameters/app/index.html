	.tagify{    
		width: 100%;
		max-width: 700px;
	}
	</style>
  </head>
  <body>
     <header>
      <div class="logo">
          <a href="../../">
              <img src="img/openmrs-with-title-small.png"/>
          </a>
      </div>
      <span class="app-title">Clinical Parameters</span>
    </header>
    <div class="clear"></div>
    <div id="body-wrapper">
     <div class="card">
      <div class="card-body row">
        <div class="col-lg-12 form-group">
          <h2>Clinical Parameters</h2>
        </div>

        <form class="col-lg-12 row" id="registerPatientForm">
			<div class="col-lg-12 form-group">
			 <div class="row">
              <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Parameter Code</label>
                <div class="input-group" style="margin-top: 5px;">
                <input id="parameterCode" type="text" class="form-control" style="margin: 0;" s/>
				</div>
              </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Answer Type</label>
                <select id="answerType" class="form-control">
                  <option value="">--Select--</option>
				  <option value="Text">Text</option>
				  <option value="Number">Number</option>
				  <option value="Date">Date</option>
				  <option value="Logical(Y/N)">Logical(Y/N)</option>
				  <option value="List">List</option>
				  <option value="Multiple">Multiple</option>
				  <option value="Multiple Selection">Multiple Selection</option>
				  <option value="Topic">Topic</option>
				   </select>
              </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Institute</label>
                <div class="input-group" style="margin-top: 5px;">
                <input id="Institute" type="text" class="form-control" style="margin: 0;" disabled/>
				</div>
              </div>
			  
			  </div>
			</div>
			<div class="col-lg-12 form-group">
			 <div class="row">
              <div class="col-lg-8 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Description</label>
                <div class="input-group" style="margin-top: 5px;">
                <textarea id="description" type="text-ar" class="form-control" style="margin: 0;" ></textarea>
				</div>
              </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Answer List</label>
                <div class="input-group" style="margin-top: 5px;">
                 <input name='tags' id='tags'  autofocus>
				</div>
              </div>
			  </div>
			</div>
			
		  <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Tooltip</label>
				<div class="input-group" style="margin-top: 5px;">
                <input id="Tooltip" type="text" class="form-control" style="margin: 0;" />
				</div>
              </div>
			  
			  <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>Status</label>
				<div class="input-group" style="margin-top: 5px;">
                 <select id="Status" class="form-control">
                  <option value="">--Select--</option>
				  <option value="Active">Active</option>
				  <option value="Inactive">Inactive</option> 
				 </select>
				</div>
              </div>
			  <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Apply To</label>
                <div class="form-check">
				<input type="checkbox" class="form-check-input" id="Male">
				<label class="form-check-label" name="Gender" for="Gender">Male</label>
				</div>
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="Female">
				<label class="form-check-label" name="Gender" for="Gender">Female</label>
				</div>
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="Child">
				<label class="form-check-label" name="Gender" for="Gender">Child</label>
				</div>
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="All">
				<label class="form-check-label" name="Gender" for="Gender">All</label>
				</div>
				</div>
			  
          </div>
         </div>
          
		  <div class="col-lg-12 form-group row justify-content-center">
           
			<div class="col-lg-2 form-group">
              <button id="btnSave" type="button" class="btn btn-block submitButton confirm right focused">Save</button>
            </div>
            <div class="col-lg-2 form-group">
               <button type="button" id="btnCancel" style="background: #ffc107;" class="btn btn-block bn-warning">Cancel</button>
            </div>

          </div>

        </form>

      </div>
    </div>
    </div>
	
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.7.2/jQuery.tagify.min.js" integrity="sha512-WcT4Sy1Xq2Ytyk7mWCovPuj0tQAvkiSUuuLOcbsQOHS5C6IwLIAJtHRekApKh1MEq1E/9DmbmYM3usSvNNne0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  var input = document.querySelector('input[name=tags]');
  new Tagify(input)
  </script>
