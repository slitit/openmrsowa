<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
    <!-- openmrs favicon -->
  <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    type="text/css" />
  <link rel="stylesheet"
    href="/openmrs/ms/uiframework/resource/referenceapplication/styles/referenceapplication.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" type="text/css" />
	 <link rel="stylesheet"
    href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css"
    type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.7.2/tagify.min.css" integrity="sha512-PORIIhNf+D+ZYNDS1gC01CA7YEGkzNzPZu4Ja0m7ljo4SHJ2+xwRL04ysc0qCVh/brYgAbGjIHtqdwKzvDfQ3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
	.tagify{    
		width: 100%;
		max-width: 700px;
	}
	</style>
  </head>
  <body>
     <header>
      <div class="logo">
          <a href="../../">
              <img src="img/openmrs-with-title-small.png"/>
          </a>
      </div>
      <span class="app-title">Questionnaire</span>
    </header>
    <div class="clear"></div>
    <div id="body-wrapper">
     <div class="card">
      <div class="card-body row">
        <div class="col-lg-12 form-group">
          <h2>Questionnaire</h2>
        </div>

        <form class="col-lg-12 row" id="registerPatientForm">
			<div class="col-lg-12 form-group">
			 <div class="row">
              <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Questionnaire Code</label>
                <div class="input-group" style="margin-top: 5px;">
                <input id="parameterCode" type="text" class="form-control" style="margin: 0;" />
				</div>
              </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Questionnaire Name</label> 
				<div class="input-group" style="margin-top: 5px;">
                <input id="questionnaireName" type="text" class="form-control" style="margin: 0;" />
				</div>
              </div>
			  <div class="col-lg-4 form-group">
				<label><span class="icon-hand-right"></span>&nbsp;Institute</label>
                <div class="input-group" style="margin-top: 5px;">
                <input id="Institute" type="text" class="form-control" style="margin: 0;" disabled/>
				</div>
              </div>
			  
			  </div>
			</div>
			
			
		
         </div>
          <div class="col-lg-12 form-group">
            <div class="row">
             <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>Clinic</label>
				<div class="input-group" style="margin-top: 5px;">
                 <select id="clinic" class="form-control">
                  <option value="">--Select--</option>
				  
		        		 </select>
				</div>
              </div>
			  <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>Status</label>
				<div class="input-group" style="margin-top: 5px;">
                 <select id="Status" class="form-control">
                  <option value="">--Select--</option>
				  <option value="">Active</option>
				  <option value="">Inactive</option>
				 </select>
				</div>
              </div>
			  <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Apply To</label>
                <div class="form-check">
				<input type="checkbox" class="form-check-input" id="Male">
				<label class="form-check-label" name="Gender" for="Gender">Male</label>
				</div>
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="Female">
				<label class="form-check-label" name="Gender" for="Gender">Female</label>
				</div>
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="Child">
				<label class="form-check-label" name="Gender" for="Gender">Child</label>
				</div>
				<div class="form-check">
				<input type="checkbox" class="form-check-input" id="All">
				<label class="form-check-label" name="Gender" for="Gender">All</label>
				</div>
				</div>
			 
            </div>
           
          </div>
		  <div class="col-lg-12 form-group">
            <div class="row">
			<div class="col-lg-8 form-group"></div>
			<div class="col-lg-4 form-group">
		
        <button type="button" id="addParameters" style="background: #5bc0de;" class="btn btn-block bn-warning">Add Parameters</button>
           
    </div>
			</div>
		  </div>	
		   <div class="col-lg-12 form-group">
           <table class="table col-lg-12" id="tableLIP">
				<thead class="thead-dark col-lg-12 ">
						<tr>
							<th style="display:none;">#</th>
							<th style="display:none;">Questionnaire Code</th>
							<th >Question</th>
							<th ></th>
							<th style="display:none;">Clinic</th>
							<th  style="display:none;">Status</th>
							<th  style="display:none;">Male</th>
							<th  style="display:none;">Female</th>
							<th  style="display:none;">Child</th>
							<th  style="display:none;">All</th>
							<th  style="display:none;">ClinicalArrays</th>
							
						</tr>
					</thead>
				<tbody id="tableLIP_Body" class="col-lg-12">
					
				</tbody>
			</table>
		 </div>
		   
		  <div class="col-lg-12 form-group row justify-content-center">
           
			<div class="col-lg-2 form-group">
              <button id="btnSave" type="button" class="btn btn-block submitButton confirm right focused">Save</button>
            </div>
          
           <div class="col-lg-2 form-group">
              <button type="button" id="btnCancel" style="background: #ffc107;" class="btn btn-block bn-warning">Cancel</button>
            </div>

          </div>

        </form>

      </div>
    </div>
    </div>
	
<!-- Modal -->
<div id="paramsModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-xl">

		
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
	  
	   <div class="col-lg-12 form-group">
        <table class="table" id="tableLIP2" style="width:100% !important">
					<thead class="thead-dark col-lg-12">
						<tr>
							<th  style="display:none;">#</th>
							<th >Parameter Code</th>
							<th >Description</th>
							<th >Answer Type</th>
							<th >Answer List</th>
							<th >Tooltip</th>
							<th >Apply To</th>
							<th >Status</th>
							<th >Reg. Date/ Time</th>
							<th></th>
						</tr>
						
						
					</thead>
				<tbody class="col-lg-12" id="tableLIP2_body">
					
					
				</tbody>
			</table>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="btnAddToQuestionnaire">Add to Questionnaire</button>
      </div>
    </div>

  </div>
</div>
	

<div class="modal fade bd-example-modal-xl" id="paramsModal" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"

  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.7.2/jQuery.tagify.min.js" integrity="sha512-WcT4Sy1Xq2Ytyk7mWCovPuj0tQAvkiSUuuLOcbsQOHS5C6IwLIAJtHRekApKh1MEq1E/9DmbmYM3usSvNNne0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script>
  var input = document.querySelector('input[name=tags]');
  new Tagify(input)
  
  $('#tableLIP').DataTable().destroy();
  $('#tableLIP_body').html("");
  $('#tableLIP').DataTable();
  $('#addParameters').on('click',function(){
	
   $('#paramsModal').modal('toggle');
   
  
    $('#tableLIP2').DataTable();
	
});
  
  </script>
  </body>
</html>
