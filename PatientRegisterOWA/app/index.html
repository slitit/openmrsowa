                <div class="input-file">

                  <style>
                    .input-file {
                      padding: 10px;
                      margin: 0 auto;
                      background: #ffffff;
                      -webkit-box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.04);
                      box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0);
                    }

                    .upload-img {
                      border-radius: 100%;
                      display: inline-block;
                      width: 150px;
                      height: 150px;
                      object-fit: cover;
                      object-position: 50% 50%;
                      border: 3px solid #20e5bf;
                      margin-right: 15px;
                      vertical-align: middle;
                    }

                    .input-file-upload {
                      position: relative;
                      display: inline-block;
                      vertical-align: middle;
                    }

                    .input-file-upload input[type="file"] {
                      opacity: 0;
                      padding: 10px 0;
                      height: 36px;
                      width: 150px;
                    }

                    .upload-label {
                      width: 150px;
                      height: 36px;
                      background: #3b70f1;
                      text-align: center;
                      color: #ffffff;
                      display: block;
                      padding: 8px 0;
                      position: absolute;
                      line-height: normal;
                      font-size: 14px;
                      font-weight: 700;
                      transition: all 0.3s ease-in-out;
                    }

                    .input-file-upload:hover .upload-label {
                      background: #eaf5fe;
                      color: #3b70f1;
                    }
                  </style> 

                  <img id="file_upload" src="http://localhost/LaravelApiFile/storage/documents/useremprty.png"
                    alt="your image" class="upload-img" />

                  <div class="input-file-upload">
                    <span class="upload-label">Upload Image</span>
                    <input type='file' class="uuidfind" attr-uuid-find="ProfileImage" id="fileUp"
                      onchange="readURL(this);" accept=".png, .jpg, .jpeg" />

                    <script>
                      function readURL(input) {
                        const fileSize = input.files[0].size / 1024 / 1024;
                        if (fileSize <= 2) {
                          if (input.files && input.files[0]) {
                            var reader = new FileReader();

                            reader.onload = function (e) {
                              $('#file_upload').attr('src', e.target.result);
                            };
                            reader.readAsDataURL(input.files[0]);
                          }
                        } else {
                          alert('Exceeding Maximum file size. Please upload less than 2mb file.');
                          document.getElementById('fileUp').value = "";
                        }
                      }
                    </script>
                  </div>
