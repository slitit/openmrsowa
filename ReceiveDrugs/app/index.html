<!DOCTYPE html>
<html>

<head>
  <title>Receive Drugs</title>
  <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="/openmrs/ms/uiframework/resource/appui/styles/header.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet"
    href="/openmrs/ms/uiframework/resource/referenceapplication/styles/referenceapplication.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <style>
    .demo-wrap {
      position: relative;
    }

    .demo-wrap:before {
      content: " ";
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      background-image: url("img/logo.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: auto 160px;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
      <div class="logo">
        <a href="../../">
          <img src="img/openmrs-with-title-small.png" />
        </a>
      </div>

      <ul class="navbar-nav ml-auto user-options">
        <li class="nav-item" style="font-weight: bold;">
          <span class="icon-hospital"></span><span id="lblInstituteName"></span>
          <input id="txtinstituteuuid" type="text" class="form-control" style="display: none;" />
        </li>
      </ul>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto user-options">
          <li class="nav-item logout">
            <a href="/openmrs/appui/header/logout.action?successUrl=openmrs">
              Logout <i class="icon-signout small"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="clear"></div>
  <ul id="breadcrumbs">
    <li>
      <a href="/openmrs/index.htm">
        <i class="icon-home small"></i>
      </a>
    </li>
    <li><i class="icon-chevron-right link"></i>Receive Drugs</li>
  </ul>
  <div id="body-wrapper">
    <div class="card">
      <div class="card-body row">

        <form class="row" id="DrugFrequancyForm">

          <div class="col-lg-12 form-group">

            <div class="row hideRow" style="display: none;">
              <div class="col-lg-4">
                <label for="drpGrnNo"><span class="icon-hand-right"></span>&nbsp;GRN No</label>
                <select id="drpGrnNo" class="form-control">
                  <option selected disabled value="">-- Select --</option>                  
                </select>
              </div>              
            </div>

            <div class="row">
              <div class="col-lg-4">
                <label for="drpReceivedFrom"><span class="icon-hand-right"></span>&nbsp;Received From</label>
                <select id="drpReceivedFrom" class="form-control">
                  <option selected disabled value="">-- Select --</option>
                  <option>RMSD</option>
                  <option>Local Purchase</option>
                  <option>Donation</option>
                  <option>Other Source</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label for="drpReceivedTo"><span class="icon-hand-right"></span>&nbsp;Received To</label>
                <select id="drpReceivedTo" class="form-control">
                  <option selected disabled value="">-- Select --</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4">
                <label for="drpOrderNo"><span class="icon-hand-right"></span>&nbsp;Order No</label>
                <select id="drpOrderNo" class="form-control">
                  <option selected disabled value="">-- Select --</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label for="txtRemark"><span class="icon-hand-right"></span>&nbsp;Remark</label>
                <textarea id="txtRemark" class="form-control"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4">
                <label for="txtSupplier"><span class="icon-hand-right"></span>&nbsp;Supplier</label>
                <input id="txtSupplier" class="form-control" disabled="true">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4">
                <label for="txtReceiveDate"><span class="icon-hand-right"></span>&nbsp;Receive Date</label>
                <input id="txtReceiveDate" readonly class="form-control dppicker">
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4">
                <label for="drpDrugName"><span class="icon-hand-right"></span>&nbsp;Drug Name</label>
                <select id="drpDrugName" class="form-control">
                  <option selected disabled value="">-- Select --</option>
                </select>
              </div>
              <div class="col-lg-2">
                <label for="txtSupplier"><span class="icon-hand-right"></span>&nbsp;Ordered Qty</label>
                <label>-</label>
              </div>
              <div class="col-lg-2">
                <label for="txtSupplier"><span class="icon-hand-right"></span>&nbsp;Received Qty</label>
                <label>-</label>
              </div>
              <div class="col-lg-3">
                <label for="txtExpireDate"><span class="icon-hand-right"></span>&nbsp;Expiry Date</label>
                <input id="txtExpireDate" readonly class="form-control dppicker clrRow">
              </div>
              <div class="col-lg-2">
                <label for="txtBatchNo"><span class="icon-hand-right"></span>&nbsp;Batch No</label>
                <input id="txtBatchNo" class="form-control clrRow">
              </div>
              <div class="col-lg-2">
                <label for="txtQty"><span class="icon-hand-right"></span>&nbsp;Qty</label>
                <input id="txtQty" class="form-control clrRow">
              </div>
              <div class="col-lg-2">
                <label for="txtUnitPrice"><span class="icon-hand-right"></span>&nbsp;Unit Price</label>
                <input id="txtUnitPrice" class="form-control clrRow">
              </div>
              <div class="col-lg-3">
                <label for="txtRemarkGrid"><span class="icon-hand-right"></span>&nbsp;Remark</label>
                <input id="txtRemarkGrid" class="form-control clrRow">
              </div>
              <div class="col-lg-2 row" style="align-items: end;">
                <button id="btnAddToGrid" class="btn btn-primary" type="button" style="background: blue;"><span
                    class="fa fa-plus"></span></button>
              </div>
            </div>

            <div class="row" style="margin-top: 20px;">
              <table class="table table-bordered" style="width: 95%">
                <thead>
                  <tr>
                    <th>Drug Name</th>
                    <th>Expire Date</th>
                    <th>Batch No</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Remark</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tblDrugReceive">

                </tbody>
              </table>
            </div>
          </div>

          <div class="col-lg-12 form-group row justify-content-center">
            <div class="col-lg-2 form-group">
              <button type="button" id="btnSave" class="btn btn-block submitButton confirm right focused">Save</button>
            </div>
            <div class="col-lg-2 form-group">
              <button type="button" id="btnCancel" class="btn btn-block cancel">
                Cancel
              </button>
            </div>
            <div class="col-lg-2 form-group">
              <button type="button" id="btnLookUp" class="btn btn-block btn-warning" style="background: #e0a800;">LookUp</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script>
    $(".dppicker").datepicker({
      dateFormat: 'yy-mm-dd',
      changeMonth: true,
      changeYear: true,
      yearRange: "-100:+100",
    });
  </script>

</body>

</html>
