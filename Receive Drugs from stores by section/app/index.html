<!DOCTYPE html>
<html>

  <head>
    <title>Drugs</title>

    <!-- openmrs favicon -->
    <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
    <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#datepicker2").datepicker({
          changeYear: true,
          changeMonth: true,
          minDate: 0,
        });
        $('#order').select2({ width: '250px', placeholder: "--Select--", allowClear: true });
        $('#received').select2({ width: '250px', placeholder: "--Click Lookup--", allowClear: true });
        $("#example").DataTable();
      });
    </script>
  </head>

  <body>
    <header>
      <span class="app-title">Receive Drugs from Stores by Section</span>
    </header>
    <div class="clear"></div>
    <div id="body-wrapper">
      <div class="containerB">
        <div class="first">
          <div class="first_one">
            <label class="col-sm-2 col-form-label">Institute</label>
            <input class="form-control form-control-sm formInput" type="text" id="institute" disabled />
          </div>
          <div class="first_two">
            <label class="col-sm-2 col-form-label ">Received No</label>
            <select id="received" class="form-control form-control-sm">
              <option></option>
            </select>
          </div>
        </div>
        <div class="second">
          <div class="second_one">
            <label class="col-sm-2 col-form-label ">Request Order No</label>
            <select id="order" class="form-control form-control-sm">
              <option></option>
            </select>
          </div>
          <div class="second_two">
            <label class="col-sm-2 col-form-label space">Request Date</label>
            <input class="form-control form-control-sm formInput" type="text" id="reqDate" readonly />
          </div>
        </div>
        <div class="third">
          <label class="col-sm-2 col-form-label">Receive From</label>
          <input class="form-control form-control-sm formInput" type="text" id="receFrom" disabled />
        </div>
        <div class="fourth">
          <label class="col-sm-2 col-form-label">Remark</label>
          <input class="form-control form-control-sm formInput" type="text" id="remark" disabled />
        </div>
        <div class="fifth">
          <div class="fifth_one">
            <label class="col-sm-2 col-form-label">Request Type</label>
            <input class="form-control form-control-sm formInput" type="text" id="reqType" disabled />
          </div>
          <div class="fifth_two">
            <label class="col-sm-2 col-form-label space">BHT No</label>
            <input class="form-control form-control-sm formInput" type="text" id="bhtNo" disabled />
          </div>
        </div>
        <div class="sixth">
          <div class="sixth_one">
            <label class="col-sm-2 col-form-label">Receive Order No</label>
            <input class="form-control form-control-sm formInput" type="text" id="receOrder" disabled />
          </div>
          <div class="sixth_two">
            <label class="col-sm-2 col-form-label space">Receive Date</label>
            <input class="form-control form-control-sm formInput" type="text" id="datepicker2" />
          </div>
        </div>
        <div class="tableDrugs">
          <table id="example">
            <thead>
              <tr>
                <th>Drug Name</th>
                <th>Quantity</th>
                <th>Batch No</th>
                <th>Expiry Date</th>
                <th>Issued Qty</th>
                <th>Received Qty</th>
                <th>Remarks</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="buttons">
          <button class="btn btn-success buttonDisplay" id="btnsave">SAVE</button>
          <button class="btn btn-warning buttonDisplay" id="btnCancel">CANCEL</button>
          <button class="btn btn-danger buttonDisplay" id="btnLookup">LOOKUP</button>
        </div>
      </div>
    </div>

  </body>

</html>
