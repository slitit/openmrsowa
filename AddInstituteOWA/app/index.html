<!DOCTYPE html>
<html>

<head>
  <title>Add Location</title>
  <!-- openmrs favicon -->
  <link rel="shortcut icon" type="image/ico" href="../../images/openmrs-favicon.ico" />
  <link rel="icon" type="image/png" href="../../images/openmrs-favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/openmrs/ms/uiframework/resource/appui/styles/header.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet"
    href="/openmrs/ms/uiframework/resource/referenceapplication/styles/referenceapplication.css?cache=1625626794012"
    type="text/css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navigation">
      <div class="logo">
        <a href="../../">
          <img src="img/openmrs-with-title-small.png" />
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto user-options">
          <li class="nav-item logout">
            <a href="/openmrs/appui/header/logout.action?successUrl=openmrs">
              Logout <i class="icon-signout small"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="clear"></div>

  <ul id="breadcrumbs">
    <li>
      <a href="/openmrs/index.htm">
        <i class="icon-home small"></i>
      </a>
    </li>
    <li>
      <a href="/openmrs/admin/index.htm">
        <i class="icon-chevron-right link"></i> Administration
      </a>
    </li>
    <li>
      <a href="/openmrs/admin/locations/location.list">
        <i class="icon-chevron-right link"></i> Manage Locations
      </a>
    </li>
    <li>
      <i class="icon-chevron-right link"></i> Add Location
    </li>
  </ul>

  <div id="body-wrapper">
    <div class="card">
      <div class="card-body row">

        <div class="col-lg-12 form-group" style="padding: 0;">
          <h2>Add Location</h2>
        </div>

        <form class="row" id="addLocationForm" style="width: 100% !important">

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4 form-group">
                <label><span class="icon-hand-right"></span>&nbsp;Main Type</label>
                <select class="form-control" id="drpMainType">
                  <option value="" selected>--Select--</option>
                  <option>Hospital</option>
                  <option>Province</option>
                  <option>District</option>
                  <option>DS Office</option>
                  <option>GN Division</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-lg-12 form-group">
            <div class="row">
              <div class="col-lg-4 form-group showHide" style="display: none;">
                <label><span class="icon-hand-right"></span>&nbsp;Location</label>
                <select class="form-control locationDrp" id="drpLocation">
                  <option disabled selected>--Select--</option>
                </select>
              </div>
              <div class="col-lg-4 form-group hideLocationId">
                <label><span class="icon-hand-right"></span>&nbsp;Location Id</label>
                <input id="txtLocationId" attr-uuid-find="Location Id" type="text" class="form-control uuidfind" />
              </div>
              <div class="col-lg-4 form-group hideShow" style="display: none;">
                <label><span class="icon-hand-right"></span>&nbsp;Location Name</label>
                <input id="txtLocationName" type="text" class="form-control" />
              </div>
              <div class="col-lg-4 form-group hideShowFkId" style="display: none;">
                <label><span class="icon-hand-right"></span>&nbsp;<span id="textHeading"></span></label>
                <select id="drpSelectType" class="form-control">
                  <option selected value="">--Select--</option>
                </select>
              </div>
            </div>
          </div>

          <div id="showPanelHospital" style="display: none; width: 100%!important;">

            <div class="col-lg-12 form-group">
              <div class="row">
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Institute Type </label>
                  <select id="drpInstituteType" class="form-control uuidfind" attr-uuid-find="Institute Type">
                    <option selected value="">--Select--</option>
                    <option>Base Hospital</option>
                    <option>Divisional Hospital</option>
                    <option>PMCU</option>
                    <option>MOH Office</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;PDHS </label>
                  <select id="drpPdhs" class="form-control uuidfind" attr-uuid-find="PDHS">
                    <option selected value="">--Select--</option>
                  </select>
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;RDHS </label>
                  <select id="drpRdhs" class="form-control uuidfind" attr-uuid-find="RDHS">
                    <option selected value="">--Select--</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-lg-12 form-group">
              <div class="row">
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Director/ Hol </label>
                  <input id="txtDirectorHod" type="text" class="form-control uuidfind" attr-uuid-find="Director_Hod" />
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Address </label>
                  <input id="txtAddress" type="text" class="form-control uuidfind" attr-uuid-find="Address" />
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Hol's Contact No </label>
                  <input id="txtContactNoHod" type="text" class="form-control uuidfind"
                    attr-uuid-find="HoldsContactNo" />
                  </select>
                </div>
              </div>
            </div>

            <div class="col-lg-12 form-group">
              <div class="row">
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Institution Contact No </label>
                  <input id="txtContactNo" type="text" class="form-control uuidfind" attr-uuid-find="ContactNo" />
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Email </label>
                  <input id="txtEmail" type="text" class="form-control uuidfind" attr-uuid-find="Email" />
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Website </label>
                  <input id="txtWebsite" type="text" class="form-control uuidfind" attr-uuid-find="Website" />
                </div>
              </div>
            </div>


            <div class="col-lg-12 form-group">
              <div class="row">
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Status </label>
                  <select id="Status" class="form-control uuidfind" attr-uuid-find="Status">                   
                    <option selected>Active</option>
                    <option>Inactive</option>
                  </select>
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Parent Institution </label>
                  <select id="parent" class="form-control uuidfind" attr-uuid-find="Parent Institution">
                    <option selected value="">--Select--</option>
                  </select>
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Ownership </label>
                  <select id="ownership" class="form-control uuidfind" attr-uuid-find="Ownership">
                    <option selected value="">--Select--</option>
                    <option>Line Ministry</option>
                    <option>Provincial Council</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-lg-12 form-group">
              <div class="row">
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;Last Updated On </label>
                  <input id="txtDatetime" type="text" readonly class="form-control changed uuidfind" attr-uuid-find="LastUpdatedOn" />
                </div>
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp; Cordinates </label>
                  <input id="txtXcor" type="text" placeholder="X" class="form-control uuidfind"
                  attr-uuid-find="CoordsX"/>
                  <input id="txtYcor" type="text" placeholder="Y" class="form-control uuidfind"
                  attr-uuid-find="CoordsY" />
                </div>

              </div>

            </div>

            <div class="col-lg-12 form-group">
              <div class="row">
                <div class="col-lg-4 form-group">
                  <label><span class="icon-hand-right"></span>&nbsp;POI </label>
                  <input id="Poi" type="text" class="form-control" />
                  <input id="PoiHidden" type="text" class="form-control uuidfind changed" style="display: none;" attr-uuid-find="POI" />
                  <table id="example" class="display" style="width:300px; margin-top:5px; margin-left:-1px;">
                    <thead>
                      <tr>
                        <th style="text-align:center;">POI</th>
                        <th ></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="col-lg-4 form-group">
                  <button type="button" style="margin-top:40px; margin-left:-20px;" class="btnAdd1" id="addBtn"><span
                      >&#43;</span></button>
                </div>

              </div>

            </div>

          </div>
      </div>

      <div class="col-lg-12 form-group row justify-content-center">
        <div class="col-lg-3 form-group showHide">
          <button type="button" id="btnRetireLocation" class="btn btn-block btn-danger"
            style="background: #c17676; font-weight: bold;">Retire This Location</button>
        </div>
        <div class="col-lg-2 form-group">
          <button type="button" id="btnClear" class="btn btn-block btn-danger"
            style="background: #dc3545;">Cancel</button>
        </div>
        <div class="col-lg-2 form-group">
          <button id="btnSubmit" class="btn btn-block btn-success" style="background: #28a745;">Save</button>
        </div>
        <div class="col-lg-2 form-group">
          <button id="btnLookup" type="button" class="btn btn-block btn-warning" style="background: #e0a800;">Look
            Up</button>
        </div>
      </div>


      </form>

    </div>
  </div>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>


</html>
